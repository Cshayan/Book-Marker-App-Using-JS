<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon.ico">
    <title>BookMarker App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Bookmarker Web App</h1>
            <div class="error"></div>
            <form id="bookmark">
                <div class="form-group">
                    <label>Website Name</label>
                    <input type="text" class="form-control" id="website" placeholder="Enter website name...">
                </div>
                <div class="form-group">
                    <label>Website URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Enter URL here...">
                </div>
                <button type="submit" class="btn btn-info btn-block">Make a bookmark</button>
            </form>
        </div>
    </div>

    <div class="container">
       <div class="col-lg-12">
         <div class="results">

         </div>
       </div>
    </div>

    <hr>
    <div class="container">
       <p>BookMarker App &copy; 2019</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
